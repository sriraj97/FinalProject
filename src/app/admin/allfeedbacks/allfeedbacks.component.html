<div id="pName">
  <h2 style="position: relative;
  color: blue;
  left: 85%;
  font-size: 27px;">All Feedbacks...</h2>
  </div>
<div class="mat-elevation-z8" style="width: 70%;position: fixed;left: 10%; height: 65%;">
    <table mat-table [dataSource]="dataSource" style="width: 80%;position: relative; left: 100px;">
      
      //User id column
      <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef> User Id </th>
        <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
      </ng-container>

      //User Name column
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      //root cause column
      <ng-container matColumnDef="rootcause">
        <th mat-header-cell *matHeaderCellDef> Root Cause </th>
        <td mat-cell *matCellDef="let element"> {{element.rootcause}} </td>
      </ng-container>

      //ate column
      <ng-container matColumnDef="feedback">
        <th mat-header-cell *matHeaderCellDef> FeedBack </th>
        <td mat-cell *matCellDef="let element"> {{element.feedback}} </td>
      </ng-container>

      //date column
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Selected Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      //mob no column
      <ng-container matColumnDef="mobno">
        <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
        <td mat-cell *matCellDef="let element"> {{element.mobno}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <div id="paginator">
      <mat-paginator [pageSizeOptions]="[5, 10]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements" sytle="top: 5px;position: relative;left: -133px;">
      </mat-paginator>
    </div>
  </div>
